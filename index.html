<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岳飞 - 满江红</title>
    <style>
        /* 全局重置与字体设定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f1ea; /* 宣纸底色 */
            background-image: 
                linear-gradient(90deg, transparent 95%, rgba(0,0,0,0.02) 95%),
                linear-gradient(transparent 95%, rgba(0,0,0,0.02) 95%);
            background-size: 20px 20px; /* 模拟纹理 */
            font-family: "Noto Serif SC", "SimSun", "Songti SC", serif; /* 宋体/衬线体优先 */
            color: #2c2c2c;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器：模拟卷轴或画框 */
        .container {
            max-width: 800px;
            width: 100%;
            background: #fffbf0;
            padding: 60px 40px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.1),
                0 0 0 10px rgba(139, 69, 19, 0.1) inset; /* 内边框装饰 */
            border-radius: 4px;
            position: relative;
            text-align: center;
        }

        /* 顶部标题区域 */
        header {
            margin-bottom: 40px;
            border-bottom: 2px solid #8b0000;
            display: inline-block;
            padding: 0 20px 10px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            font-weight: normal;
        }

        /* 配图区域 */
        .illustration {
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .illustration img {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: cover;
            display: block;
            filter: sepia(30%) contrast(110%); /* 增加一点复古滤镜 */
        }

        /* 诗词正文 */
        .poem-content {
            font-size: 1.4rem;
            margin-top: 30px;
        }

        .poem-content p {
            margin-bottom: 20px;
        }

        .highlight {
            color: #8b0000; /* 朱红色强调 */
            font-weight: bold;
        }

        /* 底部印章效果 */
        .seal-container {
            margin-top: 50px;
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .seal {
            width: 60px;
            height: 60px;
            border: 3px solid #b22222;
            color: #b22222;
            font-size: 24px;
            line-height: 54px; /* 垂直居中 */
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            font-family: "LiSu", "KaiTi", serif; /* 隶书或楷体 */
            transform: rotate(-5deg); /* 稍微倾斜 */
            opacity: 0.8;
            user-select: none;
            background-image: radial-gradient(#b22222 1px, transparent 1px);
            background-size: 3px 3px; /* 模拟印泥纹理 */
            -webkit-background-clip: text;
        }

        /* 响应式适配 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .poem-content { font-size: 1.1rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>满江红·写怀</h1>
            <div class="subtitle">宋 · 岳飞</div>
        </header>

        <!-- 插图：使用在线山水意境图 -->
        <div class="illustration">
            <!-- 这里引用了Unsplash的一张长城/山水意境图，若加载失败请检查网络 -->
            <img src="https://images.unsplash.com/photo-1505995433366-e12047f3f144?q=80&w=1000&auto=format&fit=crop" alt="满江红意境图">
        </div>

        <!-- 诗词内容 -->
        <article class="poem-content">
            <p>
                怒发冲冠，凭栏处、潇潇雨歇。<br>
                抬望眼，仰天长啸，壮怀激烈。<br>
                三十功名尘与土，八千里路云和月。<br>
                <span class="highlight">莫等闲、白了少年头，空悲切。</span>
            </p>
            <p>
                靖康耻，犹未雪。臣子恨，何时灭！<br>
                驾长车，踏破贺兰山缺。<br>
                壮志饥餐胡虏肉，笑谈渴饮匈奴血。<br>
                待从头、收拾旧山河，朝天阙。
            </p>
        </article>

        <!-- 底部印章 -->
        <div class="seal-container">
            <div class="seal">岳飞</div>
        </div>
    </div>

</body>
</html>
